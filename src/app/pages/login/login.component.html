<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ng-container>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" placeholder="filhos@filhos.com">
      </mat-form-field>
      <div class="error" *ngIf="email.invalid && (email.touched || email.dirty)">
        <small *ngIf="email.errors?.['required']" [style.color]="'red'">Email é obrigatório</small>
        <small *ngIf="email.errors?.['email']" [style.color]="'red'">Formato de email inválido</small>
        <small *ngIf="email.errors?.['invalid']" [style.color]="'red'">Email ou senha inválidos</small>
      </div>
    </ng-container>

    <ng-container>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <div class="error" *ngIf="password.invalid && (password.touched || password.dirty)">
        <small *ngIf="password.errors?.['required']" [style.color]="'red'">Senha é obrigatória</small>
        <small *ngIf="password.errors?.['invalid']" [style.color]="'red'">Email ou senha inválidos</small>
      </div>
    </ng-container>

    <button mat-raised-button color="primary" type="submit">Login</button>
    <div class="register" (click)="redirectToRegister()">Não tem conta ainda? Registre-se aqui</div>
  </form>
</div>
